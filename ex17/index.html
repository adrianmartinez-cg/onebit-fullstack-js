<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='./src/css/style.css'> -->
    <!-- <script src='./src/js/main.js' type="module" defer></script> -->
    <script src="./dist/main.bundle.min.js" defer></script>
</head>
<body class="dark-theme" id="body">
    <div class="container">
        <main>
            <section id="top">
                <h1>Calc.js</h1>
                <button class="actionBtn" id="switchThemeBtn">Switch theme Dark/Light</button>
            </section>
            <section>
                <input type="text" id="userInput">
            </section> 
            <section id="buttons">
                <button class="calcBtn" id="clearBtn">C</button>
                <button class="calcBtn inputBtn" data-value=" ( ">(</button>
                <button class="calcBtn inputBtn" data-value=" ) ">)</button>
                <button class="calcBtn inputBtn" data-value=" / ">/</button>
                <button class="calcBtn inputBtn" data-value="7">7</button>
                <button class="calcBtn inputBtn" data-value="8">8</button>
                <button class="calcBtn inputBtn" data-value="9">9</button>
                <button class="calcBtn inputBtn" data-value=" * ">*</button>
                <button class="calcBtn inputBtn" data-value="4">4</button>
                <button class="calcBtn inputBtn" data-value="5">5</button>
                <button class="calcBtn inputBtn" data-value="6">6</button>
                <button class="calcBtn inputBtn" data-value=" - ">-</button>
                <button class="calcBtn inputBtn" data-value="1">1</button>
                <button class="calcBtn inputBtn" data-value="2">2</button>
                <button class="calcBtn inputBtn" data-value="3">3</button>
                <button class="calcBtn inputBtn" data-value=" + ">+</button>
                <button class="calcBtn inputBtn" data-value="0">0</button>
                <button class="calcBtn inputBtn" data-value=".">.</button>
                <button class="calcBtn inputBtn" data-value=" % ">mod</button>
                <button class="calcBtn" id="evalBtn">=</button>
            </section>        
            <section id="output">
                <button class="actionBtn" id="copyToClipboard">Copy</button>
                <input type="text" id="result" disabled>
            </section>
        </main>
    </div>
</body>
</html>
