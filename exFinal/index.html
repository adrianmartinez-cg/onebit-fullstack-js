<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Consumindo uma API</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./src/css/style.css'>
    <script src='./src/js/main.js' defer></script>
</head>
<body>
    <div class="container">
        <section id="user-actions">
            <form id="data-input">
                <label for="transaction-id">ID da transição: </label>
                <input type="number" id="transaction-id" min="1">
                <br>
                <label for="transaction-name">Nome da transação: </label>
                <input type="text" id="transaction-name">
                <br>
                <label for="transaction-value">Valor da transação: </label>
                <input type="number" id="transaction-value">
                <br>
                <button type="button" id="crt-transaction">Criar transação</button>
                <button type="button" id="att-transaction">Atualizar transação</button>
                <button type="button" id="del-transaction">Deletar transação</button>
            </form>
        </section>
        <section id="transactions-container">
            <div id="balance">Saldo: <span id="balance-value">0</span></div>
            

        </section>
    </div>
</body>
</html>
